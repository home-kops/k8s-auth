apiVersion: apps/v1
kind: Deployment
metadata:
  name: lldap
  namespace: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lldap
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: lldap
    spec:
      containers:
      - name: lldap
        image: nitnelave/lldap:2025-04-25-alpine
        env:
        - name: UID
          value: "1000"
        - name: GID
          value: "1000"
        - name: TZ
          value: "UTC"
        - name: LLDAP_JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: lldap-secrets
              key: lldap-jwt-secret
        - name: LLDAP_LDAP_BASE_DN
          valueFrom:
            secretKeyRef:
              name: lldap-secrets
              key: lldap-base-dn
        - name: LLDAP_LDAP_USER_PASS
          valueFrom:
            secretKeyRef:
              name: lldap-secrets
              key: lldap-admin-password
        ports:
        - name: ldap
          containerPort: 3890
        - name: web-ui
          containerPort: 17170
        volumeMounts:
        - name: data
          mountPath: /data
      restartPolicy: Always
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: lldap-data
