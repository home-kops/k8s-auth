authentik:
  secret_key: file:///authentik-creds/authentik-secret-key
  postgresql:
    host: authentik-postgresql
    user: file:///authentik-creds/authentik-postgres-username
    password: file:///authentik-creds/authentik-postgres-password
  redis:
    host: authentik-redis-master

postgresql:
  enabled: true

redis:
  enabled: true

server:
  volumes:
  - name: authentik-creds
    secret:
      secretName: authentik-secrets
  volumeMounts:
  - name: authentik-creds
    mountPath: /authentik-creds
    readOnly: true
  ingress:
    enabled: true
    ingressClassName: traefik
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
    - authentik.${DOMAIN}

worker:
  volumes:
  - name: authentik-creds
    secret:
      secretName: authentik-secrets
  volumeMounts:
  - name: authentik-creds
    mountPath: /authentik-creds
    readOnly: true
